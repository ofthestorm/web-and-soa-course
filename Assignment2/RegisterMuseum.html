<body>
<div class="ui three column grid">
  <div class="two wide column"></div>

    <div class="center">
      <form>
        <h2>Name</h2>
        <div class="ui input editArea">
          <input type="text">
        </div>
        <h2>Time</h2>
        <div class="ui input editArea">

        </div>

            <div class="field">
              <textarea></textarea>

      </form>
    </div>
    <br/>
    <div class="center">
      <div id="save">
        <i class="checkmark box icon green big"></i> Save
